<ion-app>

  <ion-menu side="start"   menuId="menuBar" contentId="main" class="menuBar">
    <ion-header>
      <ion-avatar>
        <img src="https://firebasestorage.googleapis.com/v0/b/testmanager-fb88a.appspot.com/o/users%2FyFrzbhpgauch7ixXPvFucmrKCzQ2%2FprofilePicture%2FprofileImg?alt=media&token=65b7ca3b-5768-4748-ae23-18c48739cb33">
      </ion-avatar>
      

      <ion-toolbar style="background: none; height: 50px; background-color: #454343; color: white;" >
               
        <ion-title>KullaniciAdi</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list style="background: tertiary;">
        <ion-button expand="block" [routerLink]="['']" (click)="closeCustom()" >
          <i class="fas fa-home"></i>
          <span>Anasayfa</span>
        </ion-button>
        <br>
        <ion-button expand="block">
          <i class="fas fa-address-book"></i>
          <span>Profil</span>
        </ion-button>
        <br>
        <ion-button expand="block">
          <i class="fas fa-book"></i>
          <span>Dersler</span>
        </ion-button>
        <br>
        <ion-button expand="block">
          <i class="fas fa-chart-line"></i>
          <span>İstatistikler</span>
        </ion-button>
        <br>
        <ion-button expand="block">
          <i class="fas fa-calendar-alt"></i>
          <span>Ajandam</span>
        </ion-button>
        <br>
        <ion-button expand="block">
          <i class="fas fa-users"></i>
          <span>Gruplar</span>
        </ion-button>
        <br>
        <ion-button expand="block">
          <i class="fas fa-cog"></i>
          <span>Ayarlar</span>
        </ion-button>
        <br>
        <ion-button expand="block">
          <i class="fas fa-sign-out-alt"></i>
          <span>Çıkış</span>
        </ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-button (click)="openCustom()" fill=clear  class="menuBtn" style="float:left; font-size: 29px;  padding-top: 7px; max-width: 4px; color: aliceblue;">
      <i class="fas fa-bars"></i>
    </ion-button>
    <p style="height: auto; width: fit-content; position: relative; display: inline-block;">TestManager</p>
  </ion-header>
  <ion-content>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-app>

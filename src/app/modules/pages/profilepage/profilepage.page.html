<ion-header style="height: 50px; text-align: center;">
  <ion-buttons slot="start" style="position: fixed; left: 0; display: flex !important;">
    <ion-back-button defaultHref=""></ion-back-button>
  </ion-buttons>

  <ion-menu-button style="width: 50px; position: fixed; right: 0; height: 50px;">
    <ion-icon name="menu-outline" style="position: relative;"></ion-icon>
  </ion-menu-button>
  <ion-label style="margin: 0;">Profil</ion-label>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar>
    <img src="https://analyticsindiamag.com/wp-content/uploads/2020/10/7d744a684fe03ebc7e8de545f97739dd.jpg">
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="setPhoto()" class="editButtons" fill="clear"><i class="fas fa-camera"></i></ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="setProfileInfos()" class="editButtons" fill="clear"><i class="fas fa-pen"></i></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-label><b>{{fullname}}</b></ion-label>
  <ion-label>{{class}}. Sınıf</ion-label>

  <ion-button color="test" [routerLink]='["/statspage"]'>
    <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
    <ion-label>İstatistiklerim</ion-label>
  </ion-button>
  <ion-button color="test">
    <ion-icon slot="start" name="bookmarks-outline"></ion-icon>
    <ion-label>Kaydettiklerim</ion-label>
  </ion-button>
  <ion-button color="test" (click)="logout()">
    <ion-icon slot="start" name="exit-outline"></ion-icon>
    <ion-label>Çıkış Yap</ion-label>
  </ion-button>
</ion-content>

<ion-header style="height: 50px; text-align: center;">
  <ion-buttons slot="start" style="position: fixed; display: flex !important;">
    <ion-back-button defaultHref=""></ion-back-button>
  </ion-buttons>

  <ion-menu-button style="width: 50px; position: fixed; right: 0; height: 50px;">
    <ion-icon name="menu-outline" style="position: relative;"></ion-icon>
  </ion-menu-button>
  <ion-label style="position: relative;  top: 30%; font-size: 20px;">Testler</ion-label>
</ion-header>

<ion-content>  
  <ion-slides scrollbar="true" [options]="slideOpts" #slides>
    <ion-slide *ngFor="let item of array; index as i">

      <ion-card *ngIf="side" [ngClass]="{'anim' : side}" [attr.id]="'slide'+i">
        <ion-card-content [attr.id]="'card'+i">
          <img src={{item}}>
        </ion-card-content>
        <hr>
        <ion-card-header>
          <ion-button class="editbtn" (click)="drawScreen(i)"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-card-title>Soru {{i+1}}</ion-card-title>
          <ion-button class="infobtn" (click)="info(i)">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-button>
        </ion-card-header>
        <hr>
        <ion-button (click)="next()">A</ion-button>
        <ion-button>B</ion-button>
        <ion-button>C</ion-button>
        <ion-button>D</ion-button>
      </ion-card>

      <ion-card *ngIf="!side" [ngClass]="{'anim2' : !side}" [attr.id]="'slide'+i">
        <hr>
        <ion-card-header>
          <ion-card-title>Soru {{i+1}} için İpuçları</ion-card-title>
          <ion-button class="infobtn" (click)="info(i)">
            <ion-icon name="arrow-undo"></ion-icon>
          </ion-button>
        </ion-card-header>
        <hr>
        <ion-card-content>
          Bilgiler
        </ion-card-content>
      </ion-card>

    </ion-slide>
  </ion-slides>
</ion-content>
